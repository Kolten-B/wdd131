<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">
  <script src="scripts/temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <nav>
      <button class="hamburger" aria-label="Toggle Menu">â˜°</button>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>New Temples</h2>
    <section class="temple-gallery">
      <figure>
        <img src="images/washington_dc_temple1.jpeg" alt="Temple 1">
        <figcaption>Washington DC Temple</figcaption>
      </figure>
      <figure>
        <img src="images/london-england-temple.jpg" alt="Temple 2">
        <figcaption>London England Temple</figcaption>
      </figure>
      <figure>
        <img src="images/idaho-falls-temple.jpg" alt="Temple 3">
        <figcaption>Idaho Falls Idaho Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Rome_Italy_Temple.jpg" alt="Temple 4">
        <figcaption>Rome Italy Temple</figcaption>
      </figure>
      <figure>
        <img src="images/gilbert-arizona-temple.jpg" alt="Temple 5">
        <figcaption>Gilber Arizona Temple</figcaption>
      </figure>
      <figure>
        <img src="images/logan-utah-temple.jpg" alt="Temple 6">
        <figcaption>Logan Utah Temple</figcaption>
      </figure>
      <figure>
        <img src="images/manhattan-new-york-temple.jpg" alt="Temple 7">
        <figcaption>Manhattan New York Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Miinesota_temple.jpg" alt="Temple 8">
        <figcaption>Minnesota Temple</figcaption>
      </figure>
      <figure>
        <img src="images/pocatello-idaho-temple.jpg" alt="Temple 9">
        <figcaption>Pocatello Idaho Temple</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Copyright <span id="currentyear"></span> Kolten Brown, Idaho.</p>
    <p id="lastModified"></p>
</footer>

  <script>
    document.querySelector('.hamburger').addEventListener('click', function() {
     
      document.querySelector('nav ul').classList.toggle('show');
    });
  </script>
</body>
</html>
