<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script defer src="scripts/lazyload.js"></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img src="images/rabbit1.jpg" alt="Image 1 description" loading="lazy" width="400" height="600">
        <img src="images/rabbit2.jpg" alt="Image 2 description" loading="lazy" width="400" height="600">
        <img src="images/rabbit3.jpg" alt="Image 3 description" loading="lazy" width="400" height="600">
        <img src="images/rabbit4.jpg" alt="Image 4 description" loading="lazy" width="400" height="600">
        <img src="images/rabbit5.jpg" alt="Image 5 description" loading="lazy" width="400" height="600">
        <img src="images/rabbit6.jpg" alt="Image 6 description" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>Copyright &copy; 2024 - Kolten Brown - Idaho</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</html>
